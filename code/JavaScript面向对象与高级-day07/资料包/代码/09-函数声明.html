<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    foo1();
    function foo1() {
        // 函数声明
        // 因为是在一个独立的结构中
    }



    // foo2();
    if ( 1 ) {
        foo2();
        function foo2() {
            // 函数表达式( 注意 )
        }
    }



    // foo3();
    while( 1 ) {
        foo3();

        function foo3 () {

        }

        break;
    }




    // foo4();
    {
        foo4();

        function foo4() {

        }
    }



    // foo5();

    (function foo5() {
        // 将函数放到圆括号中, 那么函数就称为表达式了. 因此无法调用.
    })

    // foo5();



    // foo6();

    function func() {
        // foo6();
        // 在函数内部也有一个预解析的过程 
        // 一进入函数内, 那么首先将所有的声明记录下来( 一个局部的预解析过程 )
        // foo6();
        !function foo6 () {
            console.log( 6 );
        }
        foo6();
    }
    func();


</script>
</html>
